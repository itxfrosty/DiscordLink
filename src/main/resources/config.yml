######################
#     Configured     #
######################
# Set this to true once you have configured the configuration.
configured: false



###############
#     Bot     #
###############
# Discord Bot Configuration.
bot:

  # The token of the bot that should be used.
  token: "INSERT_TOKEN_HERE"

  # Possible options: Online, Idle, Do Not Disturb, Offline.
  online_status: "Online"

  # Possible options: Watching, Listening, Do Not Disturb, playing.
  activity: "playing"

  # Change the status to anything you want! For Example "play.hypixel.net"!
  status: ""

###############
#     Chat    #
###############
# Discord Bot Configuration.
chat:

  enabled: true

  # Boolean | True: Chat Integration enabled. | False: Chat Integration disabled.
  chat_boolean: false

  chat_channel:

  # Prefix for message sent from discord to Minecraft.
  prefix: '&7[&b&lDiscord&7]&r'

  # Message format | Options: %prefix% %player%: %message%
  discordToMinecraft: '%prefix% %player%: %message%'




###################
#     Database    #
###################
# Used to keep track of player linking.
database:

  # The host of the database. 'localhost' and '127.0.0.1' both point to the local machine
  host: ""

  # The port to use.
  port: ""

  # The database to use.
  database: ""

  # The username to use to login to the database.
  username: ""

  # The password to use to login to the database.
  password: ""